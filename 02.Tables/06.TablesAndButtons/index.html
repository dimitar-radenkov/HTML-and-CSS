<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" language="JavaScript">
    function clickedButton(url) {
        window.location = url;
    }
    </script>

    <style>
        table th {
            font-size: 40px;
        }

        tr {
            height: 60px;
        }

        td {
            width: 100px;
        }

        button{
            width:100%;
            height:100%; 
            font-size:20px;
            color:blue;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="4">
                    <button onclick="clickedButton('https://softuni.bg/')"
                            style="font-size:30px"><strong>Software Univerity</strong></button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">
                    <button onclick="clickedButton('http://www.google.com')">Google</button>
                </td>
                <td colspan="2">
                    <button onclick="clickedButton('https://github.com/')">GitHub</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="clickedButton('https://www.facebook.com/')">Facebook</button>
                </td>
                <td>
                    <button onclick="clickedButton('https://gmail.com/')">GMail</button>
                </td>
                <td>
                    <button onclick="clickedButton('https://youtube.com/')">YouTube</button>
                </td>
                <td>
                    <button onclick="clickedButton('http://gabrielecirulli.github.io/2048/')">2048</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="clickedButton('http://healthland.time.com/2012/10/01/guide-the-31-healthiest-foods-of-all-time-with-recipes/')">Food</button>
                </td>
                <td colspan="2">
                    <button onclick="clickedButton('http://www.ign.com/ps3')">Game</button>
                </td>
                <td>
                    <table border="1">
                        <tr>
                            <td align="center">
                                <button onclick="clickedButton('http://www.social-life.co/')"
                                        style="font-size:10px">Social Life</button>
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <button onclick="clickedButton('http://sleepfoundation.org/')"
                                        style="font-size:10px">Sleep
                                </button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button onclick="clickedButton('http://en.wikipedia.org/wiki/Beer')"
                            style="text-align:right">Beer&gt;&gt;&gt;</button>
                </td>
                <td>
                    <button onclick="clickedButton('http://en.wikipedia.org/wiki/WC')">WC</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

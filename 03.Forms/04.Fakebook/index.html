<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fakebook register form</title>
    <style>
        h1,h2,h4{
            text-align:center;
        }

        div{
            width:70%;
            align-self:center;
            align-content:center;
            background-color:darkblue;
            color:white;
        }

        input{
            border-radius:5px;
        }

        .button{
            width:100%;
            height:50px;
            color:darkblue;
            font-size:20px;
        }
    </style>
</head>
<body>
    <div>
    <h1>Fakebook</h1>
    <h2>Registration</h2>
    <h4>It is safe and it will always be</h4>
    <form>
        <table border="1">
            <tr>
                <td width="33%" style="vertical-align:top">
                    <fieldset>
                        <legend>None-Important Information</legend>
                        <table>
                            <tr>
                                <td><input type="text" required placeholder="First Name" /></td>
                                <td><input type="text" required placeholder="Last Name" /></td>
                            </tr>
                            <tr>
                                <td><input type="email" required placeholder="Your Email" /></td>
                                <td> <input type="tel" required placeholder="Phone Number" /></td>
                            </tr>
                            <tr>
                                <td><input type="password" required placeholder="Your Password" /></td>
                                <td> <input type="url" required placeholder="Website" /></td>
                            </tr>
                            <tr><td>Birthday</td></tr>
                            <tr><td colspan="2"><input type="datetime-local" /></td></tr>
                            <tr>
                                <td colspan="2">
                                    <input type="checkbox" id="checkFemale" />
                                    <label for="checkFemale">Female</label>
                                    <input type="checkbox" id="checkMale" />
                                    <label for="checkMale">Male</label>
                                    <input type="checkbox" id="checkOther" />
                                    <label for="checkOther">Other</label>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
                <td width="66%" style="vertical-align:top;">
                    <fieldset>
                        <legend>Important Information *required</legend>
                        <table>
                            <tr>
                                <td><input type="search" required placeholder="Country"></td>
                                <td><input type="search" required placeholder="Village"></td>
                                <td><input type="search" required placeholder="Dictrict"></td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" required placeholder="Street"> 
                                </td> 
                                <td colspan="2">
                                    <input type="text" required placeholder="Nr" style="width:50px">
                                    <input type="text" required placeholder="Floor" style="width:50px">
                                    <input type="text" required placeholder="Ap Nr" style="width:50px">
                                </td>
                            </tr>
                            <tr><td colspan="3">Door Color</td></tr>
                            <tr>
                                <td><input type="color" required style="width:95%"/></td>
                                <td><input type="text" required placeholder="Water Meter Nr"/></td>
                                <td>
                                    <input type="text" required placeholder="Aunt Panties' Size"/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">More Personal Information</td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <textarea rows="3"placeholder="Give Us More Information !!!"
                                              style="width:100%">
                                    </textarea>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
            </tr>
            <tr>
               <td><input type="reset" value="Clear Form" class="button"/> </td>
               <td><input type="submit" value="Register" class="button"/> </td>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>
